{% extends "base.html" %}

{% block title %}Erro no Pagamento â€” Aline & Hugo{% endblock %}

{% block content %}
<div style="padding: 4rem 2rem; text-align: center; max-width: 600px; margin: 0 auto;">
  <div style="background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%); 
              padding: 3rem; 
              border-radius: 1rem; 
              color: white;
              margin-bottom: 2rem;">
    <svg style="width: 80px; height: 80px; margin: 0 auto 1rem; display: block;" 
         fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <h1 style="font-size: 2rem; margin: 0; font-weight: 700;">{{ titulo }}</h1>
  </div>

  <div style="background: #fef2f2; 
              padding: 2rem; 
              border-radius: 0.75rem;
              border: 1px solid #fecaca;
              margin-bottom: 2rem;">
    <p style="font-size: 1.1rem; color: #991b1b; margin: 0; line-height: 1.6;">
      {{ mensagem }}
    </p>
  </div>

  <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
    <a href="{% url 'presente' %}" 
       style="background-color: #c77dff; 
               color: white; 
               padding: 0.75rem 1.5rem; 
               border-radius: 0.5rem; 
               text-decoration: none; 
               font-weight: 600;
               transition: background-color 0.3s ease;"
       onmouseover="this.style.backgroundColor='#b85dd9'"
       onmouseout="this.style.backgroundColor='#c77dff'">
      Tentar Novamente
    </a>
    <a href="{% url 'home' %}" 
       style="background-color: #e0aaff; 
               color: #374151; 
               padding: 0.75rem 1.5rem; 
               border-radius: 0.5rem; 
               text-decoration: none; 
               font-weight: 600;
               transition: background-color 0.3s ease;"
       onmouseover="this.style.backgroundColor='#d896ff'"
       onmouseout="this.style.backgroundColor='#e0aaff'">
      Voltar para Casa
    </a>
  </div>

  <p style="margin-top: 2rem; color: #9ca3af; font-size: 0.9rem;">
    Se o problema persistir, entre em contato conosco.
  </p>
</div>
{% endblock %}
