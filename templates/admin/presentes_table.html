<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Imagem</th>
        <th>Criado em</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for presente in presentes %}
      <tr>
        <td>{{ presente.nome }}</td>
        <td>{{ presente.descricao }}</td>
        <td>R$ {{ presente.valor }}</td>
        <td>{% if presente.imagem_url %}<img src="{{ presente.imagem_url }}" alt="Imagem" style="max-width:60px;max-height:60px;">{% endif %}</td>
        <td>{{ presente.criado_em|date:'d/m/Y H:i' }}</td>
        <td>
          <a href="{% url 'admin_edit_presente' presente.id %}" class="btn btn-sm btn-primary">Editar</a>
          <a href="{% url 'admin_delete_presente' presente.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'admin_add_presente' %}" class="btn btn-success mt-2">Adicionar Presente</a>
</div>
