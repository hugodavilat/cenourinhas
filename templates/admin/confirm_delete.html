{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<div class="section-inner accent-bg rounded shadow">
  <h2 class="display-font accent">Confirmar Exclusão</h2>
  <p>Tem certeza que deseja excluir este {{ type }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'wedding_admin' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
