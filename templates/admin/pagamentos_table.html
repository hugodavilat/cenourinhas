<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Presente</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Pagador</th>
        <th>Email</th>
        <th>Criado em</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for pagamento in pagamentos %}
      <tr>
        <td>{{ pagamento.presente.nome }}</td>
        <td>R$ {{ pagamento.valor }}</td>
        <td>{{ pagamento.status }}</td>
        <td>{{ pagamento.nome_pagador }}</td>
        <td>{{ pagamento.email_pagador }}</td>
        <td>{{ pagamento.criado_em|date:'d/m/Y H:i' }}</td>
        <td>
          <a href="{% url 'admin_edit_pagamento' pagamento.id %}" class="btn btn-sm btn-primary">Editar</a>
          <a href="{% url 'admin_delete_pagamento' pagamento.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
